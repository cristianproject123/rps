<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header text-center">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="container d-flex flex-column align-items-center">
        <!-- Step 1 -->
        <div id="step-1" class="card p-4" style="width: 20rem;">
            <h5>Select number of players:</h5>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="players" id="onePlayer" value="1">
                    <label class="form-check-label" for="onePlayer">1 Player</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="players" id="twoPlayers" value="2">
                    <label class="form-check-label" for="twoPlayers">2 Players</label>
                </div>
                <!-- Error message div -->
                <div id="errorMessage" style="color: red; display: none;">Please select the number of players.</div>
                <button type="button" class="btn btn-dark w-100 mt-3" id="nextButton">Next</button>
            </form>
            <a href="HowToPlay.pdf" target="_blank" class="d-block text-center mt-3">How to Play?</a>
        </div>

        <!-- Step 2 -->
        <div id="step-2" class="card p-4 d-none" style="width: 20rem;">
            <form>
                <div class="mb-3">
                    <label for="player1" class="form-label">Enter player 1 name:</label>
                    <input type="text" class="form-control" id="player1">
                </div>
                <div class="mb-3 d-none" id="player2-container">
                    <label for="player2" class="form-label">Enter player 2 name:</label>
                    <input type="text" class="form-control" id="player2">
                </div>
                <h5>Select number of rounds:</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rounds" value="1">
                    <label class="form-check-label">One</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rounds" value="3">
                    <label class="form-check-label">Three</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rounds" value="5">
                    <label class="form-check-label">Five</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rounds" value="7">
                    <label class="form-check-label">Seven</label>
                </div>
                <button type="button" class="btn btn-dark w-100 mt-3" id="startGameButton">Start Game</button>
            </form>
        </div>

        <!-- Step 3 -->
        <div id="step-3" class="card p-4 d-none" style="width: 30rem;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span id="roundInfo"></span>
                <button class="btn btn-danger btn-sm" id="quitButton">Quit</button>
            </div>
            <h5 class="text-center">SCORE</h5>
            <p class="text-center" id="scoreBoard"></p>
            <h6 class="text-center" id="turnInfo"></h6>
            
            <!-- Player choices -->
            <div class="d-flex justify-content-center align-items-center gap-4">
                <div class="text-center">
                    <h6 id="player1Label">Player 1</h6>
                    <img id="player1ChoiceImage" class="choice-image d-none" src="" alt="Player ">
                </div>
                <div class="text-center">
                    <h6 id="player2Label">Player 2</h6>
                    <img id="player2ChoiceImage" class="choice-image d-none" src="" alt="Player 2 choice">
                </div>
            </div>
            
            <p id="selectShapeMessage" class="text-center mt-3">Select a shape:</p>
            <div class="d-flex justify-content-around">
                <button class="shape-button" id="rockButton" data-shape="rock">
                    <img id="rockImage" src="images/player1Rock.png" alt="Rock">
                </button>
                <button class="shape-button" id="paperButton" data-shape="paper">
                    <img id="paperImage" src="images/player1Paper.png" alt="Paper">
                </button>
                <button class="shape-button" id="scissorsButton" data-shape="scissors">
                    <img id="scissorsImage" src="images/player1Scissors.png" alt="Scissors">
                </button>
            </div>

            <button id="nextRoundButton" class="btn btn-warning w-100 mt-3 d-none">Next Round</button>
        </div>

        <!-- Step 4 -->
        <div id="step-4" class="card p-5 d-none text-center" style="width: 30rem;">
            <h2 class="mb-3">GAME WINNER:</h2>
            <h1 class="text-success" id="winnerMessage"></h1>
            <p class="fs-5 mt-3">THANK YOU FOR PLAYING!</p>
            <div class="d-flex justify-content-center mt-4 gap-3">
                <button class="btn btn-dark" id="playAgainButton">NEW GAME</button>
            </div>
        </div>
    </div>
</body>
</html>
